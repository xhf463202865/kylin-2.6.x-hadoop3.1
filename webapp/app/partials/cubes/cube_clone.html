<script type="text/ng-template" id="cubeClone.html">
  <div class="modal-header">
    <h4 tooltip="submit">多维数据集克隆</h4>
  </div>
  <ng-form name="forms.cube_clone_form" novalidate="novalidate" class="modal-body" style="background-color: white">

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="row">
          <p class="text-info"> 现在不允许跨项目克隆，多维数据集将被克隆到当前项目中。</p>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="row">
          <div class="form-group">
            <b>新多维数据集名称：</b>
            <br/>
            <input type="text" class="form-control"  name="cube_name" ng-model="targetObj.cubeName" ng-pattern="/^\w+$/"  required  />
            <small class="help-block red" ng-show="forms.cube_clone_form.cube_name.$error.required && (forms.cube_clone_form.cube_name.$dirty)">多维数据集名称是必需的。</small>
            <small class="help-block red" ng-show="!forms.cube_clone_form.cube_name.$error.required&&forms.cube_clone_form.cube_name.$invalid && (forms.cube_clone_form.cube_name.$dirty)">多维数据集名称无效。</small>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </ng-form>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="cancel()">关闭</button>
    <button class="btn btn-success" ng-click="cloneCube()" ng-disabled="forms.cube_clone_form.$invalid">提交</button>
  </div>
</script>
